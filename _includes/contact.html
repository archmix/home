
<section id="contact" class="contact bg-primary p-5">
    <div class="container">
        <h2>We <i class="fa fa-heart"></i> new friends!</h2>
        
        <ul class="list-inline list-social d-flex justify-content-center">
            {% for network in site.social %}
            <li class="social-{{ network.title }} p-2">
                <a href="{{ network.url }}" target="_blank" class="btn-social btn-outline"><i class="fa fa-fw fa-{{ network.title }}"></i></a>
            </li>
            {% endfor %}
        </ul>
    </div>
</section>
